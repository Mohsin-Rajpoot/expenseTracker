<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>expenseTracker</title>
</head>
<body>
    <div class="wraper">
        <h1>Expense Tracker</h1>
         <h4>Your Balance <br> <span class="balance">$0.00</span> </h4>
         <div class="result">
            <h4>INCOME <br> <span class="income">+$0.00</span> </h4>
            <h4>EXPENSE <br> <span class="expense">-$0.00</span> </h4>
         </div>

         <div class="history">
              <h4>History</h4>
               <hr>
              <ul class="list">
                 <!-- <li>

                     <div class="minus"><button onclick="lostLives(this)" class="deleteBtn">X</button>${item} <span>${price}</span></div>  
                 </li> -->
                <!-- coming for javascript -->
              </ul>
          </div>  
          
          <form class="form">
            <label>Text</label><br>
            <input class="itemName" type="text" placeholder="Enter text..."><br>
            <label >Amount <br><small>(negative-expense,positive-income)</small></label><br>
            <input class="amount" type="number" placeholder="Enter amount..."><br><br>
             <button class="submit" type = "submit"> Add transaction</button>
          </form> 
          
    </div>
    <script src="app.js"></script>
</body>
</html>
